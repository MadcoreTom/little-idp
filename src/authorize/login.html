<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        form {
            width: 300px;
            margin: auto;
            font-family: sans-serif;
        }
    
        form label {
            margin: 5px;
            display: flex;
    
        }
    
        form input {
            flex-grow: 1;
            margin-left: 10px;
        }
    
        form button {
            background: #0044ff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 2px 4px #00000044;
            float: right;
        }
    </style>
</head>

<body>
    <form action="/oauth/authorize" method="POST">
        <fieldset>
            <label>Username <input name="user" type="text" /></label>
            <label>Password <input name="pass" type="password" /></label>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
